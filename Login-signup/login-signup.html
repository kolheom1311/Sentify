<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sentify</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="stylesheet" href="./login-signup.css">
</head>
<body>
<div class="center-text">Sentify</div>
<!-- <a href="../index.html" class="back-button"><i class="fas fa-arrow-left"></i></a> -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create Account</h1>
			<div class="social-container">
				<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
				<a href="#" class="social" onclick="googleSignUp()"><i class="fab fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-apple"></i></a>
				<a href="#" class="social"><i class="fab fa-microsoft"></i></i></a>
				<!-- <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a> -->
			</div>
			<span>or use your email for registration</span>
			<input type="text" id="regname" placeholder="Name" />
			<input type="email" id="regmail" placeholder="Email" />
			<input type="password" id="regpass" placeholder="Password" />
			<button onclick="register()" >Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#">
			<h1>Sign in</h1>
			<div class="social-container">
				<!-- <a href="#" class="social"><i class="fab fa-facebook-f"></i></a> -->
				<a href="#" class="social"><i class="fab fa-google"></i></a>
				<a href="#" class="social"><i class="fab fa-apple"></i></a>
				<a href="#" class="social"><i class="fab fa-microsoft"></i></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" id="logmail" placeholder="Email" />
			<input type="password" id="logpass" placeholder="Password" />
			<a href="#">Forgot your password?</a>
			<button onclick="login()">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, User!</h1>
				<p>Enter your personal details and start your journey with Sentify</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
